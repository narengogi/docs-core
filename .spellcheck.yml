matrix:
- name: Markdown
  expect_match: false
  apsell:
    mode: en
  dictionary:
    wordlists:
    - .wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.context:
    delimiters:
    - open: '^openapi:'
    - close: '$'
  - pyspelling.filters.markdown:
      markdown_extensions:
      - markdown.extensions.extra:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - alt
      ignores:
      - ':matches(code, pre)'
      - 'code'
      - 'pre'
      - 'blockquote'
  sources:
  - '**/*.md'
  - '**/*.MD'
  - '**/*.mdx'
  - '**/*.MDX'
  - '**/*.markdown'
  - '**/*.MARKDOWN'